version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cubes_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: cubes_db
      POSTGRES_USER: cubes_user
      POSTGRES_PASSWORD: cubes_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5433:5432"
    networks:
      - cubes_network_dev

  # Backend API (Development)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cubes_api_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5001
      DATABASE_URL: postgresql://cubes_user:cubes_password@postgres:5432/cubes_db
      FRONTEND_URL: http://localhost:3002
      CORS_ORIGIN: http://localhost:3002
    ports:
      - "5001:5001"
    volumes:
      - ./backend/src:/app/src:ro
    networks:
      - cubes_network_dev
    depends_on:
      - postgres

  # Frontend (Development - served by Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cubes_frontend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:5001/api
    ports:
      - "3002:3002"  # Vite dev server with HTTPS
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    networks:
      - cubes_network_dev
    depends_on:
      - backend

volumes:
  postgres_data_dev:
    driver: local

networks:
  cubes_network_dev:
    driver: bridge
    name: cubes_network_dev